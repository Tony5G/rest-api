openapi: 3.0.1
info:
  title: Rest API Documentation
  description: "<b><h2>Introduction</h2></b>\n\nThis API is based on historical intraday\
    \ and end-of-day market data, provided by iVolatility team.\n\n<b><h2>Authentication</h2></b>\n\
    \nTo get access for data, you will need to get bearer token, using GET /token/get\
    \ method. Your IVolatility login and password are required. After 30 minutes session\
    \ you will need to refresh your token, as previous one will expire.\n\nIf you\
    \ donâ€™t want to use tokens, then you can specify your IVolatility login and password\
    \ directly in your data queries.\n\n<b><h2>Limitations</h2></b>\n\nIf number of\
    \ records in result set is more than 500, then result set is saved to a file with\
    \ GZIP compression asynchronously. The client gets HTTP response in JSON format\
    \ with a link through which it will be possible to download the file (when it\
    \ will be ready).\nExample:\nHTTP/1.1 200 OK\nServer: nginx/0.6.31\nContent-Language:\
    \ en\nContent-Type: application/octet-stream\nConnection: close\n\n{ status:\n\
    \n{ executionTime: 1958, recordsFound: 30702, code: 'PENDING', urlForDetails:\
    \ '/rest/v2/results?login=test1&token=78FD2DEA286ED8AF1A3122C1368152D5EF5DDC55C51902F92DF5D5B83B57F3BDE715CB98F3899E41387861A96EC7C825&path=/test1/90eb69f2-fa30-4310-9606-fae4c4074a3b/'\
    \ }\n, query: { dateFrom: '2018-06-18 15:59', dateTill: '2018-06-19 09:00', symbols:\
    \ 'AAPL' }, data: [ ] }\n\nFormation of the resulting file on the service side\
    \ takes some time. Upon completion, the user can download requested data as file. "
  version: "1.0"
servers:
- url: http://localhost:7093
  description: Generated server url
tags:
- name: Historical Volatility
  description: Realized (historical) volatility data
- name: Intraday Equity Prices
  description: Intraday equity quotes with volume
- name: Options Prices (NBBO)
  description: Daily close options prices for all options with volumes and open interests
    of each option
- name: Underlying Prices
  description: "Daily open, high, low, close prices with volume"
- name: IV Surface
  description: A surface normalized by moneyness and maturity built on 'raw' IV basis
    by interpolation
- name: Intraday Equity Options Prices
  description: "Intraday equity options quotes with iv&greeks, volume and open interest"
- name: IV Index
  description: "A weighted ATM measure of a stocks expected volatility estimated for\
    \ 1, 2, 3, 4, 5, 6, 9 months and 1,2,3 years"
- name: RawIV
  description: Actual implied volatility and Greeks based on the full string for the
    listed contracts
