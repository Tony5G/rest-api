components:
  schemas:
    OptionSeries:
      type: object
      properties:
        stockSymbol:
          type: string
        optionSymbol:
          type: string
        expirationDate:
          type: string
          format: date
        strike:
          type: number
          format: double
        callPut:
          type: string
    Query:
      type: object
      properties:
        requestUUID:
          type: string
    RestApiResponseMapStringObject:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status'
        query:
          $ref: '#/components/schemas/Query'
        data:
          type: array
          items:
            type: object
            additionalProperties:
              type: object
    Status:
      type: object
      properties:
        executionTime:
          type: integer
          format: int64
        recordsFound:
          type: integer
          format: int64
        code:
          type: string
        urlForDetails:
          type: string
        queriesLeftEOD:
          type: integer
          format: int64
        queriesLeftIntraday:
          type: integer
          format: int64
    IntradayEquityPrices:
      type: object
      properties:
        timestamp:
          type: string
        stockId:
          type: integer
          format: int64
        stockSymbol:
          type: string
        type:
          type: string
        currency:
          type: string
        bidPrice:
          type: number
          format: double
        askPrice:
          type: number
          format: double
        lastPrice:
          type: number
          format: double
        bidDateTime:
          type: string
        askDateTime:
          type: string
        lastDateTime:
          type: string
        bidSize:
          type: integer
          format: int32
        askSize:
          type: integer
          format: int32
        lastSize:
          type: integer
          format: int32
        bidExchange:
          type: string
        askExchange:
          type: string
        lastExchange:
          type: string
        volume:
          type: integer
          format: int64
        calcTimestamp:
          type: string
    RestApiResponseIntradayEquityPrices:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status'
        query:
          $ref: '#/components/schemas/Query'
        data:
          type: array
          items:
            $ref: '#/components/schemas/IntradayEquityPrices'
    IntradayEquityOptions:
      type: object
      properties:
        timestamp:
          type: string
        stockId:
          type: integer
          format: int64
